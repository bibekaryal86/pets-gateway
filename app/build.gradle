plugins {
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '8.14'
    id 'org.springframework.boot' version '3.5.3'
    id 'com.diffplug.spotless' version '7.0.4'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'pets-gateway.jar'
}

dependencies {
    def springVersion = "3.5.3"
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:4.3.0'
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-webflux:$springVersion"

    implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.5.0'
    implementation 'ch.qos.logback:logback-classic:1.5.18'
    implementation 'ch.qos.logback:logback-core:1.5.18'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
}

application {
    mainClass.set('pets.gateway.App')
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
