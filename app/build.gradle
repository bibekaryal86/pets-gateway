plugins {
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '8.0.1'
    id 'org.springframework.boot' version '3.0.5'
    id 'com.diffplug.spotless' version '6.18.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

bootJar {
    archiveFileName = 'pets-gateway.jar'
}

dependencies {
    def springVersion = "3.0.5"
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:4.0.4'
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-tomcat:$springVersion"
    implementation "org.springframework.boot:spring-boot-starter-webflux:$springVersion"

    implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.0.4'
    implementation 'ch.qos.logback:logback-classic:1.4.6'
    implementation 'ch.qos.logback:logback-core:1.4.6'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
}

application {
    mainClass.set('pets.gateway.App')
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    implementation.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-netty'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
